apiVersion: apps/v1
kind: Deployment
metadata:
  name: airlines-ticket
  namespace: airlines-backend-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airlines-ticket
  template:
    metadata:
      labels:
        app: airlines-ticket
    spec:
      containers:
        - name: airlines-ticket
          image: default-route-openshift-image-registry.apps-crc.testing/airlines-backend-microservices/airlines-ticket:local-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: airlines-ticket-config
            - secretRef:
                name: airlines-ticket-secrets
          env:
            - name: SPRING_DATA_MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGODB_ROOT_USER
            - name: SPRING_DATA_MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGODB_ROOT_PASSWORD
